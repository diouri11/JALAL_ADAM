<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhiwat Choumicha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de Recettes</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="titre">Titre:</label>
                <input type="text" id="titre" required>
            </div>
          
            <div class="form-group">
                <label for="ingredients">Ingrédients (séparés par des virgules):</label>
                <textarea id="ingredients" required></textarea>
            </div>
          
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" required></textarea>
            </div>
          
            <div class="form-group">
                <label for="temps">Temps de préparation:</label>
                <input type="text" id="temps" placeholder="ex: 45 min" required>
            </div>
          
            <button id="saveButton" class="btn btn-primary">Ajouter la recette</button>
        </div>
        
        <h2>Liste des recettes</h2>
        <ul id="recipeList" class="recipe-list">
          <!-- Recipe items will be added dynamically here -->
        </ul>
    </div>
</body>
</html>
